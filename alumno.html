<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"

  <script

<body>
  <form name="forma">

    </p>
    <p>
      <label style="color: rgb(131, 131, 131);">
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label style="color: rgb(131, 131, 131);">
        Tel√©fono

          type="text" required>

    </p>

      <label style="color: rgb(131, 131, 131);">
        Grupo
        <input name="grupo"
          type="text" required>
      </label>
    </p>
    <p>
      <label style="color: rgb(131, 131, 131);">
        Fecha
        <input name="fecha" type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>

  <script type="module"
